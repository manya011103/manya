<html>
<head>
    <title>Register as a Member - Kilkari</title>
    <link rel="stylesheet" href="register1.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission to handle validation first

            let name = document.myform.name.value;
            let email = document.myform.email.value;
            let phone = document.myform.phone.value;
            let address = document.myform.address.value;
            let role = document.myform.role.value;

            // Name Validation
            if (name === "") {
                alert("Full Name is required.");
                return false;
            }

            // Email Validation
            if (email === "") {
                alert("Email is required.");
                return false;
            } else if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Phone Number Validation (checks for a valid 10-digit number)
            if (phone === "") {
                alert("Phone Number is required.");
                return false;
            } else if (!/^\d{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            // Address Validation
            if (address === "") {
                alert("Address is required.");
                return false;
            }

            // Role Selection Validation
            if (role === "") {
                alert("Please select your role.");
                return false;
            }

            // If all validations pass
            alert("Registration successful!");
            document.myform.submit(); // Submit the form
        }
    </script>
</head>
<body>
    <div class="register1">
        <div class="form">
            <form name="myform" method="post" onsubmit="validateForm(event)" align="left">
                <fieldset>
                    <legend>Register As A Member</legend>

                    <label for="name">Full Name:</label>
                    <input type="text" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" name="email" required><br>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" required><br>

                    <label for="address">Address:</label>
                    <input type="text" name="address" required><br>

                    <label for="role">Select your role:</label>
                    <select name="role">
                        <option value="">Select</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="donor">Donor</option>
                    </select><br>

                    <button type="submit" class="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
