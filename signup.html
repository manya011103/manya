<html>
<head>
    <title>Sign Up - Kilkari</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Name Validation: Must not be empty and contain only letters and spaces
            if (name === "") {
                alert("Full Name is required.");
                return false;
            } else if (!/^[A-Za-z\s]+$/.test(name)) {
                alert("Full Name can only contain letters and spaces.");
                return false;
            }

            // Email Validation: Ensure it contains '@' and '.'
            if (email === "") {
                alert("Email is required.");
                return false;
            } else if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Password Validation: Minimum 8 characters
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            // Confirm Password Validation: Must match the password
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Success Message
            alert("Sign Up Successful!");
            document.querySelector("form").submit(); // Submit the form after validation
        }
    </script>
</head>
<body>
    <div class="class1">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form method="post" onsubmit="validateForm(event)">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

                <button type="submit" class="submit-btn">Sign Up</button>

                <div class="extra-options">
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
